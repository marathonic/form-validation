<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script-2.js"></script>
</head>
<body>
    <form novalidate data-user-form>
        <fieldset>
            <legend>Form</legend>
            
            <li>
                <input type="email" name="email" id="email" class="my-inputs">
                <span class="tooltipText">Please provide an email</span>
                <label for="email">Email<span class="req"> *</span> </label>
                
            </li>
            <li>
                <input type="text" name="country" id="country" class="my-inputs">
                <label for="country">Country</label>
                
            </li>

            <li>
                <input type="tel" name="zip" id="zip" class="my-inputs">
                <label for="zip">ZIP code</label>
                
            </li>

            <li>
                <input type="password" name="password" id="pw" class="my-inputs">
                <label for="pw">Password<span class="req"> *</span> </label>
                
            </li>

            <li>
                <input type="password" name="pw-confirm" id="pw-confirm" class="my-inputs">
                <label for="pw-confirm">Confirm password<span class="req"> *</span> </label>
                
            </li>
            <p>
                
                <button class="btnSubmit" data-button-submit>Submit</button>
            </p>

            <p id="corner-p">
                <span id="corner-span1"><span id="corner-span2">* </span>  =   required</span>
                
            </p>
    </fieldset>
    </form>
</body>
</html>
