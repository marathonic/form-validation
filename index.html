<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <form data-user-form>
        <fieldset>
            <legend>Form</legend>
            <input type="email" name="email" id="email" class="my-inputs">
            <label for="email">Email goes here</label>
            <input type="text" name="country" id="country" class="my-inputs">
            <label for="country">Country</label>
            <input type="number" name="zip" id="zip" class="my-inputs">
            <label for="zip">Zip code</label>
            <input type="password" name="password" id="pw" class="my-inputs">
            <label for="pw">Password</label>
            <input type="password" name="pw-confirm" id="pw-confirm" class="my-inputs">
            <label for="pw-confirm">Confirm password</label>
            <button data-button-submit>Submit</button>
    </fieldset>
    </form>
</body>
</html>
